version: '2'

volumes:
  caddy: {}

services:
  flask:
    build:
      context: .
      dockerfile: ./compose/flask/Dockerfile
    env_file: .env
    volumes:
       - ./db:/root/transport-linebot/db
       - /etc/localtime:/etc/localtime:ro

  caddy:
    build: ./compose/caddy
    depends_on:
      - flask
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - caddy:/root/.caddy
      - ./media:/var/www/app/media
      - ./static:/var/www/app/static
      - /etc/localtime:/etc/localtime:ro
    env_file: .env
